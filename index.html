<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente | Sitio en Construcción</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e7272 0%, #68982a 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge"> Lanzamiento próximo</div>
        <h1>Estamos trabajando</h1>
        <p>Nuestro nuevo sitio web de Cabo Cima está casi listo. ¡Vuelve pronto!</p>
    </div>
</body>
</html>
